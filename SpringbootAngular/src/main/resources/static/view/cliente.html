<div>
Oi {{cliente.nome}} </br>
<input type="text" ng-model="cliente.nome"></input>
<input type="button" value="Salvar" ng-click="salvarClientes()"></input>
<input type="button" value="Cancelar" ng-click="cancelarAlteracaoClientes()"></input>
<div ng-repeat="cli in clientes">

{{cli.id +'-'+ cli.nome}} 

<input type="button" value="Excluir" ng-click="excluirClientes(cli)"/>
<input type="button" value="Alterar" ng-click="alterarClientes(cli)"/>

</div>
</div>
